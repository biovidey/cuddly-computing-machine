<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Safelink Website - Secure your links with ease">
    <title>Safelink Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Safelink Generator</h1>
            <p>Secure your links and generate safe URLs in seconds.</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <form id="safelink-form">
                <label for="link-input">Enter your URL:</label>
                <input type="url" id="link-input" placeholder="Paste your URL here" required>
                <button type="submit">Generate Safelink</button>
            </form>

            <div id="result" class="result hidden">
                <h2>Your Safelink:</h2>
                <p id="safe-link-output"></p>
                <button id="copy-button">Copy to Clipboard</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2025 Safelink Generator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
